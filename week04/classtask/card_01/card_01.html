<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人名片</title>
    <style>
        /* 名片容器样式 */
        .business-card {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f0f8ff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }

        /* 头像样式 */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
            margin-left: 10px;
            object-fit: cover;
        }

        /* 标题样式 */
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        /* 专业方向样式 */
        .specialization {
            color: #4CAF50;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            margin-left: 10px;
        }

        /* 联系方式容器 */
        .contact-info {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
        }

        /* 段落样式 */
        p {
            color: #34495e;
            font-size: 16px;
            margin: 8px 0;
        }

        /* 图标样式 */
        .icon {
            width: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="business-card">
        
        <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.PiJmmfWThahP2Pb-MpVGaAHaEh?rs=1&pid=ImgDetMain" alt="个人头像" class="avatar">
        <h1>付坤</h1>
        <div class="specialization">客户端开发</div>
        <div class="contact-info">
            <p>
                邮箱： byfukun@foxmail.com
            </p>
            <p>
                电话：  15972901567
            </p>
        </div>
    </div>
</body>
</html>
